<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemrograman Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff5733;
            padding: 20px;
            color: white;
            border: 3px solid #d43f00;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 20px;
            background: #ffcc00;
            display: inline-block;
            border-radius: 10px;
            border: 3px solid #d4a017;
        }
        li {
            padding: 15px;
            font-size: 24px;
            background: #ff6f61;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #d43f00;
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        footer {
            background-color: #8e44ad;
            padding: 20px;
            color: white;
            border-top: 3px solid #5e3370;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Praktikum Pemrograman WEB</h1>
    </header>
    
    <ul>
        <li><a href="Pertemuan 2/Index Pertemuan 2.html">Pertemuan 2</a></li>
        <li><a href="Pertemuan 3/Index Pertemuan 3.html">Pertemuan 3</a></li>
        <li><a href="Pertemuan 4/Index Pertemuan 4.html">Pertemuan 4</a></li>
        <li><a href="Pertemuan 5/Index Pertemuan 5.html">Pertemuan 5</a></li>
        <li><a href="Pertemuan 6/Index Pertemuan 6.html">Pertemuan 6</a></li>
    </ul>
    
    <footer>
        <p>&copy; 2025 Praktikum Pemrograman Web</p>
    </footer>
</body>
</html>
